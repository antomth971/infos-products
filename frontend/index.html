<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Scraper</h1>
            <p>Extrayez les informations d'une page web</p>
        </header>

        <div class="input-section">
            <form id="scrapeForm">
                <div class="input-group">
                    <textarea
                        id="urlInput"
                        placeholder="Entrez une ou plusieurs URLs (une par ligne)"
                        required
                        rows="3"
                    ></textarea>
                    <button type="submit" id="scrapeButton">
                        Scraper
                    </button>
                </div>
            </form>

            <!-- Loader -->
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Extraction des donn√©es en cours...</p>
            </div>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Barre de recherche -->
            <div class="search-section">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Rechercher par nom..."
                >
            </div>

            <!-- Bouton Export Excel -->
            <div class="export-section">
                <button id="exportExcelBtn" class="export-btn">
                    üìä Exporter en Excel
                </button>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Liste des √©l√©ments scrap√©s -->
            <div class="items-list">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                    <h2 style="margin: 0;">√âl√©ments extraits <span id="itemCount" class="item-count">(0)</span></h2>
                    <select id="supplierFilter" style="padding: 0.5rem; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 0.9rem; cursor: pointer;">
                        <option value="">Tous les fournisseurs</option>
                    </select>
                </div>
                <div id="itemsList" class="list">
                    <p class="empty-message">Aucun √©l√©ment pour le moment</p>
                </div>
            </div>

            <!-- D√©tails de l'√©l√©ment s√©lectionn√© -->
            <div class="item-details">
                <h2>D√©tails</h2>
                <div id="itemDetails" class="details">
                    <p class="empty-message">S√©lectionnez un √©l√©ment pour voir ses d√©tails</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
