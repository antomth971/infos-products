<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loader d'authentification - affich√© par d√©faut */
        #authLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #authLoader .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #authLoader p {
            color: white;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Cacher le contenu principal par d√©faut */
        #mainContent {
            display: none;
        }

        /* Afficher le contenu une fois authentifi√© */
        body.authenticated #authLoader {
            display: none;
        }

        body.authenticated #mainContent {
            display: block;
        }

        /* Styles pour le bouton Scanner QR */
        .scan-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        /* Styles pour la modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #667eea;
        }

        .scanner-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .scanner-status.success {
            background: #d4edda;
            color: #155724;
        }

        .scanner-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .scanner-status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <!-- Loader d'authentification -->
    <div id="authLoader">
        <div class="spinner"></div>
        <p>V√©rification de l'authentification...</p>
    </div>

    <!-- Contenu principal (cach√© par d√©faut) -->
    <div id="mainContent">
    <div class="container">
        <header>
            <h1>Web Scraper</h1>
            <p>Extrayez les informations d'une page web</p>
        </header>

        <!-- Bouton Export Excel -->
        <div class="export-section">
            <button id="exportExcelBtn" class="export-btn">
                üìä Exporter en Excel
            </button>
        </div>

        <div class="input-section">
            <button id="scanForUrl" type="button" class="scan-btn">üì∑ Scanner un QR Code</button>

            <!-- Modal pour le scanner QR -->
            <div id="qrScannerModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Scanner un QR Code</h3>
                        <button id="closeScannerBtn" class="close-btn">‚úï</button>
                    </div>
                    <div id="qrReader" style="width: 100%;"></div>
                    <div id="qrScannerStatus" class="scanner-status"></div>
                </div>
            </div>

            <form id="scrapeForm">
                <div class="input-group">
                    <textarea
                        id="urlInput"
                        placeholder="Entrez une ou plusieurs URLs (une par ligne)"
                        required
                        rows="3"
                    ></textarea>
                    <button type="submit" id="scrapeButton">
                        Scraper
                    </button>
                </div>
            </form>

            <!-- Loader -->
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Extraction des donn√©es en cours...</p>
            </div>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div class="content-wrapper">
            <!-- Liste des √©l√©ments scrap√©s -->
            <div class="items-list">
                <!-- Barre de recherche -->
                <div class="search-section">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Rechercher par nom ou date (ex: 23 octobre 2025)..."
                    >
                </div>

                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                    <h2 style="margin: 0;">√âl√©ments extraits <span id="itemCount" class="item-count">(0)</span></h2>
                    <select id="supplierFilter" style="padding: 0.5rem; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 0.9rem; cursor: pointer;">
                        <option value="">Tous les fournisseurs</option>
                    </select>
                </div>
                <div id="itemsList" class="list">
                    <p class="empty-message">Aucun √©l√©ment pour le moment</p>
                </div>
            </div>

            <!-- D√©tails de l'√©l√©ment s√©lectionn√© -->
            <div class="item-details">
                <h2>D√©tails</h2>
                <div id="itemDetails" class="details">
                    <p class="empty-message">S√©lectionnez un √©l√©ment pour voir ses d√©tails</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fin du contenu principal -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
